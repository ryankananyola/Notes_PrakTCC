<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Catatan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Catatan Ryan</h1>
    
        <form id="noteForm">
            <input type="text" id="title" placeholder="Judul Catatan" required>
            <input type="text" id="content" placeholder="Isi Catatan" required>
            <button type="submit">Tambah Catatan</button>
        </form>
    
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Judul</th>
                    <th>Isi Catatan</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody id="notesContainer">
                <!-- Catatan yg sudah ada -->
            </tbody>
        </table>
    </div>
    
    <div id="popupOverlay" class="overlay"></div>
    <div id="editPopup" class="popup">
        <div class="popup-content">
            <h3>Edit Catatan</h3>
            <form id="editForm">
                <label for="editId">ID:</label>
                <input type="text" id="editId" readonly><br><br>

                <label for="editTitle">Judul:</label>
                <input type="text" id="editTitle" required><br><br>
    
                <label for="editContent">Isi:</label>
                <textarea id="editContent" required></textarea><br><br>
    
                <div class="popup-buttons">
                    <button type="submit" class="edit-btn">Edit</button>
                    <button type="button" id="cancelEdit" class="cancel-btn">Batal</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
